<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Cloud Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.publicdomainpictures.net/pictures/320000/velka/background-image-1579681292AYC.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .video-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/Az-mGR-CehY?list=RDEMnXfFddSZnJmxtloeP0BENw&index=3" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
